<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .navbar {
        background-color: #333;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
      }

      .navbar-menu {
        list-style: none;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        width: 100%;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
      }

      .navbar-menu.active {
        max-height: 300px; /* Adjust this value based on your menu content */
      }

      .navbar-menu li {
        padding: 10px 0;
      }

      .navbar-menu li a {
        color: #fff;
        text-decoration: none;
      }

      .toggle-icon {
        width: 25px;
        height: 3px;
        background-color: #fff;
        margin: 4px 0;
        transition: transform 0.3s ease-in-out;
      }

      .navbar-toggle.active .toggle-icon:nth-child(1) {
        transform: rotate(-45deg) translate(-5px, 6px);
      }

      .navbar-toggle.active .toggle-icon:nth-child(2) {
        opacity: 0;
      }

      .navbar-toggle.active .toggle-icon:nth-child(3) {
        transform: rotate(45deg) translate(-5px, -6px);
      }
      @media screen and (min-width: 768px) {
        .navbar {
    justify-content: space-between;
  }

  .navbar-menu {
    display: flex;
    max-height: none;
    overflow: visible;
    transition: none;
  }

  .navbar-menu li {
    padding: 0 15px;
  }

  .navbar-menu li a {
    padding: 10px 0;
    border-bottom: 2px solid transparent;
    transition: border-bottom 0.3s ease;
  }

  .navbar-menu li a:hover {
    border-bottom: 2px solid #fff; /* Change color on hover */
  }
}

/* Hide navbar-menu on smaller screens */
@media screen and (max-width: 767px) {
  .navbar-menu {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.3s ease-out;
    display: none;
  }

  .navbar-menu.active {
    display: flex;
    flex-direction: column;
    max-height: 300px;
  }
}

    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-logo">
        <a href="#">Your Logo</a>
      </div>
      <ul class="navbar-menu" id="navbarMenu">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="navbar-toggle" onclick="toggleMenu()">
        <div class="toggle-icon"></div>
        <div class="toggle-icon"></div>
        <div class="toggle-icon"></div>
      </div>
    </nav>
    <script>
      function toggleMenu() {
        const navbarMenu = document.getElementById("navbarMenu");
        const navbarToggle = document.querySelector(".navbar-toggle");
        navbarMenu.classList.toggle("active");
        navbarToggle.classList.toggle("active");
      }
    </script>
  </body>
</html>
